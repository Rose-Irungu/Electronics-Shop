{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h2 class="text-center">Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|bootstrap }}
      <button type="submit" class="btn btn-success w-100">Create Account</button>
    </form>
  </div>
</div>
{% endblock %}
